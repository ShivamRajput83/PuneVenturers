<h1 class="margin-bottom">Explore the Great Outdoors with Us!</h1>
<div class="slider-container">
    <div class="slider">
        <div class="slide" style="background-image: url('ourpictures1.jpg');"></div>
        <div class="slide" style="background-image: url('ourpictures2.jpg');"></div>
        <div class="slide" style="background-image: url('ourpictures3.jpg');"></div>
    </div>
    <div class="nav-buttons">
        <button id="prev"><i class="fa-solid fa-arrow-left"></i></button>
        <button id="next"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
</div>

<script>
    const slider = document.querySelector(".slider");
    const slides = document.querySelectorAll(".slide");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    let index = 0;

    function updateSlide() {
        slider.style.transform = `translateX(-${index * 100}%)`;
    }

    nextBtn.addEventListener("click", () => {
        index = (index + 1) % slides.length;
        updateSlide();
    });

    prevBtn.addEventListener("click", () => {
        index = (index - 1 + slides.length) % slides.length;
        updateSlide();
    });

    setInterval(() => {
        index = (index + 1) % slides.length;
        updateSlide();
    }, 5000);
</script>
<!--// Tooltip for Contact Us-->
    <script>
    document.addEventListener('DOMContentLoaded', function () {
    const contactItem = document.querySelector('nav ul li span');
    const tooltip = contactItem.nextElementSibling;

    contactItem.addEventListener('mouseenter', () => {
        tooltip.style.display = 'block';
    });

    contactItem.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
    });

    tooltip.addEventListener('mouseenter', () => {
        tooltip.style.display = 'block';
    });

    tooltip.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
    });
});
</script>
